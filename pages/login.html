<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="../assets/images/logo-1.png" type="image/x-icon">

</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="property.html">
                <img src="../assets/images/logo-2.png" alt="Logo" class="logo">
            </a>
        </div>
    </nav>

    <!-- Login Form Section -->
    <div class="form-container">
        <div class="form-header">
            <h2>Sign In</h2>
        </div>
        <form class="login-form" action="#" method="POST">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" />
                <p id="emailError" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="form-input" />
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="signin-text">
            <p>Don't have an account ? <a href="register.html">Sign up</a></p>
        </div>
    </div>

</body>

</html>
