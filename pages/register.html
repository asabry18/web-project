<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="icon" href="../assets/images/logo-1.png" type="image/x-icon">

</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="property.html">
                <img src="../assets/images/logo-2.png" alt="Logo" class="logo">
            </a>
        </div>
    </nav>

    <!-- Sign-up Form Section -->
    <div class="form-container">
        <div class="form-header">
            <h2>Sign Up</h2>
            <p>Sign up to continue</p>
        </div>
        <form id="signup-form" class="signup-form">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" class="form-input" />
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input" />
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password" class="form-input" />
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
            <div class="form-check">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input" />
                <label for="rememberMe" class="checkbox-label">Remember me</label>
            </div>
        </form>        
    </div>

    <!-- Already have an account Section -->
    <div class="signin-text">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>

    <script src="../assets/js/register.js"></script>
</body>
</html>
